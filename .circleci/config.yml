jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pip-dependency-file: setup.py
          pkg-manager: pip-dist
          args: '[dev,test]'
      - run:
          command: |
            pytest --version
          name: Test
orbs:
  python: circleci/python@1.2.0
version: 2.1
workflows:
  main:
    jobs:
      - build